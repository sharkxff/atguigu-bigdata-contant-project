<%@page pageEncoding="UTF-8" %>
<%@taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
<!--    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>查询结果</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div id="main" style="width: 600px;height:400px;" align="center"></div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/jquery/jquery-2.1.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/bootstrap/js/bootstrap.js"></script>
<script src="/script/echarts.js"></script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '用户【${contact.name}】${param.year}年月通话记录统计'
        },
        tooltip: {},
        legend: {
            data:['通话记录']
        },
        xAxis: {
            data: []
             <c:forEach items="${calllogs}"var="calllog" >"${calllog.dateid}",</c:forEach>]
    },
    yAxis: {},
    series: [{
        name: '通话记录',
        type: 'bar',
        data: [
        <c:forEach items="${calllogs}"var="calllog" >"${calllog.sumduration}",</c:forEach>
    ]
    }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
</body>
</html>
